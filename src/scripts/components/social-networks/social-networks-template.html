<div class="social-networks">
  <ul class="social-networks-items">
    <li ng-repeat="network in $ctrl.networks"
      class="social-networks-item">
      <ng-external-link
        data-icon="{{ network.icon }}"
        data-text="{{ network.text }}"
        data-url="{{ network.url }}">
      </ng-external-link>
    </li>
  </ul>
</div>
