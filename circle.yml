machine:
  node:
    version: 6.11.2

dependencies:
  override:
    - npm install -g firebase-tools codeclimate-test-reporter
    - npm install

compile:
  override:
    - npm run build -- --env=prod

test:
  override:
    - npm run test
    - CODECLIMATE_REPO_TOKEN=$CODECLIMATE_REPO_TOKEN codeclimate-test-reporter < ./coverage/report-lcov/lcov.info

deployment:
  master:
    branch: master
    commands:
      - firebase deploy --token "$FIREBASE_DEPLOY_TOKEN" --non-interactive
